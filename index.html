<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Memory Game!</h1>
      <div id="game-control">
       
        <div id="number-of-cards-container">
          <h4>Difficulty</h4>
          <label for="number-of-cards">Number of Cards:</label>
          <input type="number" name="number-of-cards" value = "5" placeholder="Even, then less or equal 24" id="number-of-cards" required>
        </div>
        <div id="your-score-container">
          <span>Your score:</span>
          <span id="your-score">0</span>
        </div>
        <div id="best-score-container">
          <span>Best score:</span>
          <span id="best-score">0</span>
        </div>
        <div id ="start-button-container">
          <button id="start-button">Start</button>
        </div>
        <div id ="new-game-button-container">
          <button id="new-game">New Game</button>
        </div>
      </div>
      <div id="game">
      </div>
    </div>
    
    <!-- <script src="script.js"></script> -->
    <script src="script-image.js"></script>
  </body>
</html>
